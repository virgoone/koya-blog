# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Koya's Blog
subtitle: 人可生如蚁，而美如神
description: 前端开发，DJI爱好者，入坑Mavic，工作在上海
author: Koya
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.marryto.me
root: /
permalink: :title/
permalink_defaults:
favicon: favicon.ico

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - LICENSE.md
  - sitemap.xml
  - resume/index.html
  - resume/test.html
since: 2015
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 9
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: phantom

oogle_analytics: UA-90536291-1
tencent_analytics: 60497512
google_site_verification: zQde3w0NPwsFwh1MBztPlOFIjdam6vEdxgvHaHBFNV8
qihu_site_verification: e8309a9e872143a12e795d4061e302d4
baidu_site_verification: mm5iCjCN3E
ms_site_verification: 235FA3643D02D02A8AD70DA87A4729F1

robotstxt:
  useragent: "*"
  disallow:
    - /README.md
    - /LICENSE.md
  sitemap: http://blog.marryto.me/sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
    github: git@github.com:virgoone/virgoone.github.io.git
    coding: git@git.coding.net:koyasite/koyasite.git
  branch: master
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
restful:
  # site 可配置为数组选择性生成某些属性
  # site: ['title', 'subtitle', 'description', 'author', 'since', email', 'favicon', 'avatar']
  site: true        # hexo.config mix theme.config
  posts_size: 10    # 文章列表分页，0 表示不分页
  posts_props:      # 文章列表项的需要生成的属性
    title: true
    slug: true
    date: true
    updated: true
    comments: true
    path: true
    excerpt: false
    content: false
    keywords: false
    categories: true
    tags: true
  categories: true  # 分类数据
  tags: true        # 标签数据
  post: true        # 文章数据
sitemap:
  path: sitemap.xml
imgurl: //7xukcb.com1.z0.glb.clouddn.com
uglify:
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'
clean_css:
  exclude: 
    - '*.min.css'