language: node_js
node_js:
- 8.9.0
sudo: false
cache:
  apt: true
  directories:
    - node_modules
branches:
  only:
  - master
before_install:
  - npm install -g hexo-cli
install:
- npm install -g hexo --no-optional
- npm install
- npm install hexo --no-optional
script:
- hexo clean
- hexo generate
