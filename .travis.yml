  - git init
  - git config --global user.name 'koyasite'
  - git config --global user.email 'me@virgo.one'
  - git config --global user.name 'virgoone'
  - git config --global user.email 'w2008second@163.com'
  - git add .
  - git commit -m "TravisCI 自动部署"
   # Github Pages
